<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Ping Pong Game</h1>
    <p>Things to Consider:</p>
    <li>The game will only detect your mouse if it is on the canvas.</li>
    <li>You are the player on the left</li>
    <li>You will receive a point if you can get the ball past the computer player's paddle. Good Luck.</li>
    <br>
    <div class="canvas-container">
      <canvas id='gameCanvas' width="800" height="600"></canvas>
      <div class="menudiv"><button id='menu'>Start</button><div>
    </div>
    <div class="ballspeeddiv"><button id='ballspeed'>Increase Ball Speed</button><div>
    <script src="script.js"></script>
  </body>
</html>
